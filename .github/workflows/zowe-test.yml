name: zowe-test
## Notes:
# A sample zOS DBB workflow
# Global vars
env:
  # a var with a valid SSH acct on Z. With pre-gen'd and tested keys in the runner.
  Zowe_RSE_WorkDir: '/u/laurenl'
  
  # scripts on z/OS (SSH user's Home Dir in Unix - USS). See SSH scripting Doc
  Clone: 'ibm/git-clone-https.sh'
  DBB_Build: 'ibm/dbb-build-test.sh'
  Prepare_Logs: 'ibm/prepare-logs.sh'
  Download_Logs: 'ibm/download-logs.sh'

# "on" trigger to manually start this workflow. Can add "pull, push..." for auto trigger.
# see https://docs.github.com/en/actions/learn-github-actions/contexts
on: workflow_dispatch

jobs:
  DBB_Build_on_zOS:
    runs-on: self-hosted

    env:
      # Project related vars
      MyRepoHttps: ${{ github.server_url }}/${{ github.repository }}.git
      MyBranch: ${{ github.ref }}
      MyWorkDir: tmp/ghActions/dbb-zappbuild-gha_run_${{ github.run_number }}
      MyWorkSpace: /u/laurenl/dbb-zappbuild-gha/samples
      MyApplication: MortgageApplication
      MyHlq: LAURENL.ZAPP.CLEAN.MASTER
        
    steps:  
      - id: clone
        name: Clone repository
        run: zowe rse issue uss "${{ env.Clone }} ${{ env.MyRepoHttps }} ${{ env.MyWorkDir }} ${{ env.MyWorkSpace }} ${{ env.MyBranch }}" --cwd "${{ env.Zowe_RSE_WorkDir}}"

#       - name: DBB_Impact_Build
#         run: zowe rse issue uss "${{ env.DBB_Build }} ${{ env.MyWorkDir }} ${{ env.MyWorkSpace }} ${{ env.MyApplication }} ${{ env.MyHlq }} --impactBuild" --cwd "${{ env.Zowe_RSE_WorkDir}}"

      - id: dbb_full_build
        name: DBB Full Build
        run: zowe rse issue uss "${{ env.DBB_Build }} ${{ env.MyWorkDir }} ${{ env.MyWorkSpace }} ${{ env.MyApplication }} ${{ env.MyHlq }} --fullBuild" --cwd "${{ env.Zowe_RSE_WorkDir}}"

      - id: prepare_logs
        name: Prepare Logs     
        run: echo "::set-output name=buildLogsLocation::$(zowe rse issue uss '${{ env.Prepare_Logs }} ${{ env.MyWorkDir }}' --cwd '${{ env.Zowe_RSE_WorkDir}}')"
        
      - id: download_logs
        name: Download Logs
        run: zowe rse download uss-file "${{ env.Zowe_RSE_WorkDir}}/${{ steps.prepare_logs.outputs.buildLogsLocation }}" -b
